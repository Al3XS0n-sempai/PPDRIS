apiVersion: v1
kind: Pod
metadata:
  name: web
  labels:
    app: web
spec:
  containers:
    - name: simple-server
      image: al3xs0n/simple_server_with_db:0.0.2
      ports:
        - containerPort: 8080
      env:
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
  restartPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: web
  type: NodePort
